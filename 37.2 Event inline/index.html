<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>37.2</title>
</head>
<body>
    <h1>Học inline event</h1>
    <button onclick="alert(`Bạn đã nhấn vào nút này`)">Click me!</button>
    <button onclick="alert(`Bạn đã nhấn vào nút này`),alert(`Thông báo 2`)">Click me!</button>
    <button ondblclick="alert(`Bạn đã nhấp 2 lần`)">Click me!</button>

    <div onmouseover="this.style.color= `Red`"
    onmouseleave="this.parentElement.style.backgroundColor= `blue`">
        Di chuyển con trỏ qua đây
    </div>

    <input type="text" onkeypress="alert('Bạn đã nhấn phím')">
    <script src="./main.js"></script>
</body>
</html>
